<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:epv="jakarta.faces.composite/epv"
      xmlns:stately="http://xmlns.jcp.org/jsf/composite/stately">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="ajax" default="true"/>
        <cc:attribute name="overlay" default="false" />
        <cc:attribute name="rows" default="15" />
        <cc:attribute name="value"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <epv:bill value="#{cc.attrs.value.bill}"  />

        <p:panel>
            
            
              <h:panelGrid columns="8" styleClass="spaced-table">


            <h:outputText value="#{msg.verified_by}" styleClass="field-label"  />
            <h:outputText value="#{cc.attrs.value.verifiedBy.accountName}" styleClass="field-value" />

            <h:outputText value="#{msg.approved_by}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.approvedBy.accountName}"  styleClass="field-value" />
            
             <h:outputText value="#{msg.approved_by}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.approvedBy.accountName}"  styleClass="field-value" />
            
             <h:outputText value="#{msg.pv_no}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.paymentNo}"  styleClass="field-value" />
            
            <h:outputText value="#{msg.funding_source}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.fundingSource.sourceName}"  styleClass="field-value" />
            
            <h:outputText value="#{msg.bank_account}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.bankAccount.accountName}"  styleClass="field-value" />
            
            
            <h:outputText value="#{msg.cheque_no}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.chequeNo}"  styleClass="field-value" />
            
            
            <h:outputText value="#{msg.cheque_issue_date}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.chequeIssuedDate}"  styleClass="field-value" />
            
            
            <h:outputText value="#{msg.cheque_written_date}" styleClass="field-label" />
            <h:outputText value="#{cc.attrs.value.chequeWrittenDate}"  styleClass="field-value" />
            
            
            

            
            <h:outputLabel value="#{msg.payment_amount}" />
                    <stately:doubleDisplay value="#{cc.attrs.value.paymentAmount}" 
                                           styleClass="field-value"/>

        </h:panelGrid>
            
        </p:panel>


    </cc:implementation>

</html>

<!DOCTYPE html>
<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" 
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:stately="jakarta.faces.composite/stately"
              xmlns:election="jakarta.faces.composite/election">

    <h3 >Election - #{userSession.electionUR.electionName}</h3>
    
    
    
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
                <h3>
                    <h:outputText value="#{dashboardController.totalPollingStation}">
                        <f:convertNumber pattern="#,##0" />
                    </h:outputText>
                </h3>

              <p>Total Polling Stations</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a  class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
                <h3>
                    <h:outputText value="#{dashboardController.totalVoters}">
                        <f:convertNumber pattern="#,##0" />
                    </h:outputText>
                    <sup style="font-size: 20px"></sup></h3>

              <p>Total Voters</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6 hidden">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
                <h3>
                    <h:outputText value="#{dashboardController.finalisedPollingStations}">
                        <f:convertNumber pattern="#,##0" />
                    </h:outputText>
                </h3>

              <p>Total Unprocessed Submissions</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6 hidden">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
                <h3>
                 <h:outputText value="#{(dashboardController.finalisedPollingStations / dashboardController.totalPollingStation) * 100}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </h3>

              <p>Total Processed Submissions</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
    
    
      <br />
      <br />

    <div class="row">


        <div class="col-lg-6">



            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        Presidential
                    </div>
                </div>
                <div class="panel-body">
                    <election:dashboard value="#{dashboardController.presidential}" />
                </div>
            </div>



        </div>



        <div class="col-lg-6">


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        Parliamentary
                    </div>
                </div>
                <div class="panel-body">
                    <election:dashboard value="#{dashboardController.parliamentary}" />
                </div>
            </div>



        </div>

    </div>


</h:panelGroup>

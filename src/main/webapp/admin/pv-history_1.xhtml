<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml" 
                xmlns:stately="http://xmlns.jcp.org/jsf/composite/stately">

    <ui:define name="pageTitle">
        #{msg.pv_history}
    </ui:define>

    <ui:define name="content">

        <h:panelGroup rendered="#{empty pvHistoryController.selectedVoucher}">
            <center>

                <h:form>
                    <h3>Select Search Criteria</h3>

                    <p:panel>

                        <h:panelGrid columns="6" styleClass="spaced-table">

                            <h:outputText value="#{msg.pv_id}" />
                            <p:inputText value="#{pvHistoryController.voucherQP.billNo}" />

                            <h:outputText value="#{msg.cheque_no}"   />
                            <p:inputText value="#{pvHistoryController.voucherQP.chequeNo}" />

                            <h:outputText value="#{msg.supplier_name}" />
                            <p:inputText value="#{pvHistoryController.voucherQP.supplierName}" />

                            <h:outputText value="#{msg.pv_status}"  />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.billStatus}" 
                                             styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.pvStatusList}" />
                            </p:selectOneMenu>

                            <ui:remove>                        
                                <h:outputText value="#{msg.date}" />
                                <p:calendar value="#{pvHistoryController.voucherQP.valueDate}" rendered="false"
                                            pattern="#{msg.date_pattern_1}" navigator="true"/>
                            </ui:remove>
                            
                            <h:outputText value="#{msg.department}" />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.department}" styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.departmentsList}" />
                            </p:selectOneMenu>

                            <h:outputText value="#{msg.received_status}" />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.receivedStatus}" styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.receivedStatusList}" />
                            </p:selectOneMenu>

                            <ui:remove>
                                <h:outputText value="#{msg.supplier}" />
                                <p:selectOneMenu value="#{pvHistoryController.voucherQP.supplier}" >
                                    <f:selectItem itemLabel="#{msg.select_one}" />
                                    <f:selectItems value="#{userCommonOptions.suppliersList}" />
                                </p:selectOneMenu>
                            </ui:remove>
                            
                            <h:outputText value="#{msg.source_of_fund}"  />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.fundingSource}" styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.fundingSourcesList}" />
                            </p:selectOneMenu>

                            <ui:remove>   
                                <h:outputText value="#{msg.sra_no}" />
                                <p:inputText value="#{pvHistoryController.voucherQP.sraNo}" />

                                <h:outputText value="#{msg.sra_date}" />
                                <p:calendar value="#{pvHistoryController.voucherQP.sraDate}" rendered="false"
                                            pattern="#{msg.date_pattern_1}" navigator="true" />
                            </ui:remove>
                            

                            <h:outputText value="#{msg.account_code}"  />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.account}" styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.accountsList}" />
                            </p:selectOneMenu>

                            <h:outputText value="#{msg.currency}" />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.voucherCurrency}" 
                                             required="false" styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.currencysList}" />
                            </p:selectOneMenu>                            

                        </h:panelGrid>
                        
                        <h:panelGrid columns="4" styleClass="spaced-table">
                            
                            <h:outputText value="#{msg.bank_account}" />
                            <p:selectOneMenu value="#{pvHistoryController.voucherQP.bankAccount}" 
                                             styleClass="fill-space">
                                <f:selectItem itemLabel="#{msg.select_one}" />
                                <f:selectItems value="#{userCommonOptions.bankAccountsList}" />
                            </p:selectOneMenu>
                            
                        </h:panelGrid>

                        <h:panelGrid columns="10" styleClass="spaced-table">
                            <h:outputText value="Period"  styleClass="field-label" />
                            <p:calendar value="#{pvHistoryController.dateRange.fromDate}" 
                                        pattern="#{msg.date_pattern_1}" navigator="true" />
                            <h:outputText value=" TO" />
                            <p:calendar value="#{pvHistoryController.dateRange.toDate}" 
                                        pattern="#{msg.date_pattern_1}" navigator="true" />
                        </h:panelGrid>

                    </p:panel>

                    <p:commandButton value="Search" 
                                     ajax="false" update=":voucherList"
                                     styleClass="btn btn-primary"
                                     action="#{pvHistoryController.searchVoucher()}"/>
                    <br />
                </h:form>
            </center>

            <h:form id="voucherList">
                
                <p:tabView  activeIndex="#{pvHistoryController.selectedIndex}" >
                    
                    <p:ajax event="tabChange" listener="#{pvHistoryController.tabChangeListener}" />

                    <p:tab title="Search Result">

                        <h:panelGrid columns="4" styleClass="spaced-table">
                            
                            <h:commandLink value="#{msg.print}" target="_blank" style="color: white;"
                                           styleClass="btn btn-primary"
                                           action="#{pvHistoryController.printPvList()}"/>
                            
                            <h:commandLink value="Export to Excel" 
                                           styleClass="btn btn-primary"  style="color: white;"
                                           action="#{pvHistoryController.exportToExcel()}"/>
                            
                            <h:commandLink value="Select All" style="color: white;"
                                           styleClass="btn btn-primary"
                                           action="#{pvHistoryController.selectAllResult()}"/>
                        </h:panelGrid>

                        <p:dataTable value="#{pvHistoryController.vouchersList}" var="voucher">

                            <p:column headerText="#{msg.date}">
                                <h:outputText value="#{voucher.valueDate}">
                                    <f:convertDateTime pattern="#{msg.date_pattern_1}" type="localDate"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg.pv_id}">
                                <h:outputText value="#{voucher.billNo}" />
                            </p:column>

                            <p:column headerText="#{msg.detail}">
                                <h:outputText value="#{voucher.paymentDetail}" />
                            </p:column>

                            <p:column headerText="#{msg.received_status}">
                                <h:outputText value="#{voucher.receivedStatus}" />
                            </p:column>

                            <p:column >
                                <h:outputText value="#{voucher.voucherCurrency}" />
                            </p:column>

                            <p:column headerText="#{msg.amount_payable}" styleClass="text-right">
                                <h:outputText value="#{voucher.amountPayable}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg.pv_status}">
                                <h:outputText value="#{voucher.billStatus.label}" />
                            </p:column>

                            <p:column headerText="#{msg.action}" >
                                <h:commandLink value="#{msg.view}" 
                                               action="#{pvHistoryController.viewPaymentVoucher(voucher)}"/>
                            </p:column>

                            <p:column headerText="#{msg.print}" >
                                <h:commandLink value="#{msg.print}" target="_blank"
                                               action="#{pvHistoryController.print(voucher)}"/>
                            </p:column>

                            <p:column headerText="Select" >
                                <p:commandLink value="addToSelectedList" update="@form"
                                               action="#{pvHistoryController.addToSelectedList(voucher)}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Selected PVs (Bank List)- #{pvHistoryController.selectedVouchersList.size()}">                        
                        
                         <h:panelGrid columns="4" styleClass="spaced-table">
                            
                            <h:commandLink value="Clear All" target="_blank" style="color: white;"
                                           styleClass="btn btn-primary"
                                           action="#{pvHistoryController.clearSelectedList()}"/>
                            
                            <h:commandLink value="Print Bank List" target="_blank" style="color: white;"
                                           styleClass="btn btn-primary"
                                           action="#{pvHistoryController.printSelectedPvList()}"/>

                            <h:commandLink value="Export to Excel" rendered="false"
                                           styleClass="btn btn-primary"  style="color: white;"
                                           action="#{pvHistoryController.exportToExcel()}"/>

                            <h:commandLink value="Witholding Tax" 
                                           target="_blank"
                                           styleClass="btn btn-primary"  style="color: white;"
                                           action="#{pvHistoryController.printWitholdingTax()}"/>
                        </h:panelGrid>
                        
                        <p:dataTable value="#{pvHistoryController.selectedVouchersList}" var="voucher">

                            <p:column headerText="#{msg.date}">
                                <h:outputText value="#{voucher.valueDate}">
                                    <f:convertDateTime pattern="#{msg.date_pattern_1}" type="localDate"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Payee">
                                <h:outputText value="#{voucher.supplierName}" />
                            </p:column>

                            <p:column headerText="#{msg.pv_id}">
                                <h:outputText value="#{voucher.billNo}" />
                            </p:column>

                            <p:column headerText="#{msg.detail}">
                                <h:outputText value="#{voucher.paymentDetail}" />
                            </p:column>

                            <p:column headerText="#{msg.received_status}">
                                <h:outputText value="#{voucher.receivedStatus}" />
                            </p:column>

                            <p:column headerText="#{msg.amount_payable}" styleClass="text-right">
                                <h:outputText value="#{voucher.amountPayable}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{msg.pv_status}">
                                <h:outputText value="#{voucher.billStatus.label}" />
                            </p:column>

                            <p:column headerText="#{msg.action}" >
                                <p:commandLink value="Remove" update="@form"
                                               action="#{pvHistoryController.removeFromSelectedList(voucher)}"/>
                            </p:column>

                            <p:column headerText="#{msg.print}" >
                                <h:commandLink value="#{msg.print}" target="_blank"
                                               action="#{pvHistoryController.print(voucher)}"/>
                            </p:column>

                        </p:dataTable>

                    </p:tab>

                </p:tabView>



            </h:form>

        </h:panelGroup>

        <h:panelGroup rendered="#{not empty pvHistoryController.selectedVoucher}">

            <h:panelGrid columns="6" styleClass="spaced-table">

                <h:outputText value="#{msg.pv_status}" styleClass="field-label" />
                <h:outputText value="#{pvHistoryController.selectedVoucher.billStatus}" styleClass="field-value"/>


                <h:outputText value="#{msg.date}" styleClass="field-label"/>
                <h:outputText value="#{pvHistoryController.selectedVoucher.valueDate}" 
                              styleClass="field-value"/>

                <h:outputText value="#{msg.department}" styleClass="field-label"/>
                <h:outputText value="#{pvHistoryController.selectedVoucher.department.departmentName}" styleClass="field-value"/>

                <h:outputText value="#{msg.supplier}" styleClass="field-label"/>
                <h:outputText value="#{pvHistoryController.selectedVoucher.supplierName}" styleClass="field-value"/>

                <h:outputText value="#{msg.source_of_fund}" styleClass="field-label"/>
                <h:outputText value="#{pvHistoryController.selectedVoucher.fundingSource.sourceName}" styleClass="field-value" />

                <h:outputText value="#{msg.invoice_no}" styleClass="field-label" />
                <h:outputText value="#{pvHistoryController.selectedVoucher.invoiceNo}"  styleClass="field-value" />

                <h:outputText value="#{msg.lpo_no}"  styleClass="field-label" />
                <h:outputText value="#{pvHistoryController.selectedVoucher.lpoNo}"  styleClass="field-value" />

                <ui:remove>                        
                    <h:outputText value="#{msg.lpo_date}" />
                    <p:calendar value="#{pvHistoryController.selectedVoucher.lpoDate}" rendered="false"
                                pattern="#{msg.date_pattern_1}" navigator="true" />
                </ui:remove>

                <h:outputText value="#{msg.sra_no}" styleClass="field-label"  />
                <h:outputText value="#{pvHistoryController.selectedVoucher.sraNo}" />

                <ui:remove>                        
                    <h:outputText value="#{msg.sra_date}"  styleClass="field-label" />
                    <p:calendar value="#{pvHistoryController.selectedVoucher.sraDate}" rendered="false"
                                pattern="#{msg.date_pattern_1}" navigator="true" />
                </ui:remove>

                <h:outputText value="#{msg.account_code}" styleClass="field-label"  />
                <h:outputText value="#{pvHistoryController.selectedVoucher.account.accountName}" styleClass="field-value" />

                <h:outputText value="#{msg.bank_account}" styleClass="field-label"  />
                <h:outputText value="#{pvHistoryController.selectedVoucher.bankAccount.accountName}" styleClass="field-value" />

                <h:outputText value="#{msg.prepared_by}" styleClass="field-label"  />
                <h:outputText value="#{pvHistoryController.selectedVoucher.preparedBy.accountName}" styleClass="field-value" />

                <h:outputText value="#{msg.verified_by}" styleClass="field-label"  />
                <h:outputText value="#{pvHistoryController.selectedVoucher.verifiedBy.accountName}" styleClass="field-value" />

                <h:outputText value="#{msg.reviewed_by}" styleClass="field-label" />
                <h:outputText value="#{pvHistoryController.selectedVoucher.reviewedBy.accountName}"  styleClass="field-value" />

                <h:outputText value="#{msg.cheque_no}" styleClass="field-label" />
                <h:outputText value="#{pvHistoryController.selectedVoucher.chequeNo}" styleClass="field-value" />

                <h:outputText value="#{msg.cheque_issue_date}" styleClass="field-label" />
                <h:outputText value="#{pvHistoryController.selectedVoucher.chequeIssuedDate}" styleClass="field-value" />

                <h:outputText value="#{msg.invoice_detail}" styleClass="field-label" />
                <p:inputTextarea value="#{pvHistoryController.selectedVoucher.paymentDetail}" 
                                 disabled="true"/>

            </h:panelGrid>

            <center >

                <p:panel style="background: beige;" >

                    <h:panelGrid id="calTable" columns="6" styleClass="spaced-table">

                        <h:outputLabel value="#{msg.vat_rate}" />
                        <h:outputText class="form-control input-sm " 
                                      value="#{pvHistoryController.selectedVoucher.vatRate}" />

                        <h:outputLabel value="#{msg.withholding_tax_rate}" />
                        <h:outputText class="form-control input-sm " 
                                      value="#{pvHistoryController.selectedVoucher.withholdingTaxRate}" />

                        <h:outputLabel value="#{msg.is_tourism_service}" />
                        <p:selectBooleanCheckbox value="#{pvHistoryController.selectedVoucher.tourismInvoice}" disabled="true"/>


                        <h:outputLabel value="#{msg.amount}" />
                        <h:outputText class="form-control input-sm" id="firstName" 
                                      value="#{pvHistoryController.selectedVoucher.invoiceAmount}" />

                        <h:outputLabel value="#{msg.tourism_levy}" />
                        <stately:doubleDisplay value="#{pvHistoryController.selectedVoucher.tourismLevy}" 
                                               styleClass="field-value"/>

                        <h:outputLabel value="#{msg.withholding_tax}" />
                        <stately:doubleDisplay value="#{pvHistoryController.selectedVoucher.witholdingTaxAmount}" 
                                               styleClass="field-value"/>

                        <h:outputLabel value="#{msg.amount_payable}" />
                        <stately:doubleDisplay value="#{pvHistoryController.selectedVoucher.amountPayable}" 
                                               styleClass="field-value"/>

                    </h:panelGrid>

                </p:panel>

            </center>

            <br />


            <h:form>
                <center >
                    <p:panel style="background: cornsilk;" 
                             rendered="#{userSession.accountUR.authoriserUser}" >

                        <h:panelGrid columns="5" styleClass="spaced-table">
                            
                            <h:outputText value="#{msg.pv_status}" />
                            <h:selectOneMenu class="form-control " 
                                             value="#{pvHistoryController.selectedVoucher.billStatus}" >
                                <f:selectItems value="#{userCommonOptions.pvStatusList}" />
                            </h:selectOneMenu>

                            <p:commandButton value="Update Status" ajax="false"
                                             action="#{pvHistoryController.updatePvStatus()}"/>

                        </h:panelGrid>
                    </p:panel>
                </center>
            </h:form>

            

            <h:form>
                <center >
                    <p:panel style="background: cornsilk;" 
                             rendered="#{userSession.accountUR.adminUser or userSession.accountUR.inputterUser}">
                        
                        <h:panelGrid columns="4" styleClass="spaced-table">
                            
                              <h:outputText value="#{msg.archived}" />
                            <p:selectBooleanCheckbox value="#{pvHistoryController.selectedVoucher.archived}" />
                            
                             <h:outputText value="#{msg.cheque_no}" />
                            <p:inputText value="#{pvHistoryController.selectedVoucher.chequeNo}" />

                            <h:outputText value="#{msg.cheque_written_date}" />
                            <p:calendar value="#{pvHistoryController.selectedVoucher.chequeWrittenDate}" rendered="true"
                                        pattern="#{msg.date_pattern_1}" navigator="true" />

                            <h:outputText value="#{msg.received_by}" />
                            <p:inputText value="#{pvHistoryController.selectedVoucher.receivedBy}" 
                                         required="true"/>

                            <h:outputText value="#{msg.received_date}/#{msg.cheque_issue_date}"   />
                            <p:calendar value="#{pvHistoryController.selectedVoucher.chequeIssuedDate}" 
                                        pattern="#{msg.date_pattern_1}" navigator="true" />

                            <h:outputText value="#{msg.received_status}" />
                            <h:selectOneMenu class="form-control " 
                                             value="#{pvHistoryController.selectedVoucher.receivedStatus}" >
                                <f:selectItems value="#{userCommonOptions.receivedStatusList}" />
                            </h:selectOneMenu>

                            <ui:remove>
                                <h:outputLabel value="#{msg.given_out_by}" />
                                <h:selectOneMenu class="form-control " 
                                                 value="#{pvHistoryController.selectedVoucher.givenOutBy}" >
                                    <f:selectItem itemLabel="#{msg.select_one}" noSelectionOption="true" />
                                    <f:selectItems value="#{userCommonOptions.usersList}" />
                                </h:selectOneMenu>
                            </ui:remove>

                        </h:panelGrid>

                        <center>
                            <p:commandButton value="Update Status" ajax="false"
                                             action="#{pvHistoryController.updatePvStatus()}"/>
                        </center>


                    </p:panel>

                </center>
            </h:form>

            <h:form>

                <h:panelGrid columns="4">
                    <p:commandButton value="#{msg.save}" 
                                     ajax="false" rendered="false"
                                     action="#{pvHistoryController.savePaymentVoucher()}"/>

                </h:panelGrid>

                <p:panel>
                    <h:commandLink value="#{msg.print}" 
                                   target="_blank" styleClass="pull-right"
                                   immediate="true"
                                   action="#{pvHistoryController.printPv()}"/>
                    <div style="clear: both;"></div>
                </p:panel>

            </h:form>


            <h:form>
                <center>
                    <h:commandButton value="#{msg.close}" 
                                     styleClass="btn btn-danger" action="#{pvHistoryController.close()}"/>
                </center>
            </h:form>

        </h:panelGroup>


    </ui:define>

</ui:composition>

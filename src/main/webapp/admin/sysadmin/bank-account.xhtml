<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml" 
                xmlns:stately="http://xmlns.jcp.org/jsf/composite/stately">

    <ui:define name="pageTitle">
       #{msg.bank_account}
    </ui:define>

    <ui:define name="content">
      
        <h:form>
            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank">
                
                <h:outputText value="#{msg.account_no}" />
                <p:inputText value="#{bankAccountController.bankAccount.accountNo}" />
                
                <h:outputText value="#{msg.account_name}" />
                <p:inputText value="#{bankAccountController.bankAccount.accountName}" />                
                
                
                    <h:outputText value="#{msg.bank}" />
                <p:inputText value="#{bankAccountController.bankAccount.bankName}" />
                
                
                
                <h:outputText value="#{msg.ledger_account}" />
                <stately:selectOne value="#{bankAccountController.bankAccount.ledgerAccount}" 
                                   items="#{userCommonOptions.cashBankAccountsList}"/>
     
                
                <f:facet name="footer">
                    <center style="margin: 10px">
                        <stately:formControl saveButtonAction="#{bankAccountController.saveCounterparty()}" 
                                             cancelButtonAction="#{bankAccountController.clear()}"/>
                    </center>
                </f:facet>
                
            </p:panelGrid>
        </h:form>
        
        <h:form style="margin-top: 20px;">
            <p:dataTable value="#{bankAccountController.bankAccountsList}" var="bankAccount">
                <p:column headerText="#{msg.account_no}">
                    <h:outputText value="#{bankAccount.accountNo}" />
                </p:column>
                
                <p:column headerText="#{msg.account_name}">
                    <h:outputText value="#{bankAccount.accountName}" />
                </p:column>
                
                <p:column headerText="#{msg.bank}" >
                    <h:outputText value="#{bankAccount.bankName}" />
                </p:column>
                
                   
                <p:column headerText="#{msg.ledger_account}" >
                    <h:outputText value="#{bankAccount.ledgerAccount.accountName}" />
                </p:column>
                
                <p:column headerText="#{msg.action}">
                    <h:commandLink value="#{msg.edit}" styleClass="delete"
                                   action="#{bankAccountController.editBankAccount(bankAccount)}"/>
                </p:column>
                
                
                <p:column headerText="#{msg.action}">
                    <h:commandLink value="#{msg.delete}" styleClass="delete"
                                   action="#{bankAccountController.deleteBankAccount(bankAccount)}"/>
                </p:column>
                
                
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>

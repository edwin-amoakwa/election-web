<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template.xhtml" 
                xmlns:stately="http://xmlns.jcp.org/jsf/composite/stately">

    <ui:define name="pageTitle">
       #{msg.funding_source}
    </ui:define>

    <ui:define name="content">
      
        <h:form>
            <p:panelGrid columns="4" styleClass="ui-panelgrid-blank">
                
                <h:outputText value="#{msg.code}" />
                <p:inputText value="#{fundingSourceController.fundingSource.sourceId}" />
                
                <h:outputText value="#{msg.name}" />
                <p:inputText value="#{fundingSourceController.fundingSource.sourceName}" />                
                
                <f:facet name="footer">
                    <center style="margin: 10px">
                        <stately:formControl saveButtonAction="#{fundingSourceController.saveCounterparty()}" 
                                             cancelButtonAction="#{fundingSourceController.clear()}"/>
                    </center>
                </f:facet>
                
            </p:panelGrid>
        </h:form>
        
        <h:form style="margin-top: 20px;">
            <p:dataTable value="#{fundingSourceController.bankAccountsList}" var="fundingSource">
                <p:column headerText="#{msg.code}">
                    <h:outputText value="#{fundingSource.sourceId}" />
                </p:column>
                
                <p:column headerText="#{msg.name}">
                    <h:outputText value="#{fundingSource.sourceName}" />
                </p:column>
                
                <p:column headerText="#{msg.action}">
                    <h:commandLink value="#{msg.edit}" 
                                   action="#{fundingSourceController.editFundingSource(fundingSource)}"/>
                </p:column>
                
                <p:column headerText="#{msg.action}">
                    <h:commandLink value="#{msg.delete}" styleClass="delete"
                                   action="#{fundingSourceController.deleteFundingSource(fundingSource)}"/>
                </p:column>
                
                
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
